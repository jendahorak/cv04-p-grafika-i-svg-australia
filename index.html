<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG_Click_Game</title>

    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Faustina:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="script.js"></script>
  </head>

  <body>
    <main class="main-grid">
      <div class="title">Australian population</div>
      <div id="nav_container">
        <div id="name"></div>
        <div id="population"></div>
      </div>
      <div id="canvas">
        <div id="svg-wrapper">
          <object
            id="australia"
            type="image/svg+xml"
            data="svg/teritories-svg-test.svg"
            width="800"
            height="800"
          ></object>
        </div>
      </div>
      <!-- legenda je napozicovaná absolutně, což není optimální, ale pro potřeby cvika to musí stačit -->
      <div id="legend">
        <p>smaller</p>
        <p>bigger</p>
      </div>
    </main>
  </body>
</html>
